<!DOCTYPE html>
<html>
	<body>

		<p>Sum of two Numbers</p>
		<p id="result"></p>
		<script>
			var num1 = 5;
			var num2 = 6;
			var sum = num1 + num2;
			document.getElementById("result").innerHTML =
			"The total sum is: " + sum;
		</script>
</body>

<!DOCTYPE html>
<html>
	<body>
	<h2>JavaScript Statements</h2>
	<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
	<p id="demo"></p>
	<script>
		var x, y, z;  // Statement 1
		x = 5;        // Statement 2
		y = 6;        // Statement 3
		z = x + y;    // Statement 4
		document.getElementById("demo").innerHTML =
		"The value of z is " + z + ".";  
	</script>
	</body>
</html>



<!DOCTYPE html>
<html>
<body>
    <h2> Operator</h2>
    ​<p id="demo"></p>
    ​<p id="demo1"></p>
    ​<p id="demo2"></p>
    ​<p id="demo3"></p>
    <p id="demo4"></p>
​    <script>
            <!--Addition-->
        //*use +, -, *, / operators*//
        var x = 5;
        var y = 2;
        var z = x + y;
        var a = x - y;
        var b = x * y;
        var c = x / y;
        document.getElementById("demo").innerHTML = z;
        document.getElementById("demo1").innerHTML = a;
        document.getElementById("demo2").innerHTML = b;
        document.getElementById("demo3").innerHTML = c;

        // assignment operator//
        x += 4;
        document.getElementById("demo4").innerHTML = x;
	</script>
</body>
</html>
