<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width">
        <title>
            Buttons
        </title>
        <link href="style.css" rel="stylesheet"
            type="text/css" />
    </head>
    <body>
       
        <h1>Personal Form Details</h1>
        <fieldset>
            <legend><b>Enter your Marks</b></legend>
            <form action="/action_page.php"oninput="x.value=(parseInt(m1.value||0)+parseInt(m2.value||0)+parseInt(m3.value||0))/3">

                <label>Name</label><br>
                <input type="text" id="name"><br><br>

                <label>Enter Marks</label><br>

                <select name="Subject" id="subject">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" id="m1" name="m1"><br><br>

                <select name="Subject2" id="subject2">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" id="m2" name="m2"><br><br>

                <select name="Subject3" id="subject3">
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
                <input type="number" id="m3" name="m3"><br><br>

                Average:
                <output name="x" for="m1 m2 m3"></output>
            </form>

        </fieldset>
    </body>
</html>
